<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FlashLingua</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>FlashLingua</h1>

      <!-- Tab Navigation -->
      <div class="tab">
        <button class="tablinks active" onclick="openTab(event, 'Add')">
          Add Sentences
        </button>
        <button class="tablinks" onclick="openTab(event, 'Categories')">
          Categories
        </button>
        <button class="tablinks" onclick="openTab(event, 'Practice')">
          Practice
        </button>
        <button class="tablinks" onclick="openTab(event, 'WordFlashcards')">
          Word Flashcards
        </button>
        <button class="showAll" onclick="toggleShowAll()">
          <!-- From Uiverse.io by catraco -->
          <label class="showmore">
            <input type="checkbox" id="showAllCheckbox"/>
            <svg
              viewBox="0 0 512 512"
              height="1em"
              xmlns="http://www.w3.org/2000/svg"
              class="chevron-down"
            >
              <path
                d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"
              ></path>
            </svg>
          </label>
        </button>
      </div>

      <!-- Add Sentences Tab -->
      <div id="Add" class="tabcontent" style="display: block">
        <h2>Add New Sentence</h2>
        <div class="category-container flexable">
          <select id="categorySelect" class="category-select">
            <option value="">-- Select Category --</option>
          </select>
          <div class="word-input-container">
            <input
              type="text"
              id="newCategoryInput"
              placeholder="Or create new category"
            />
            <button onclick="addNewCategory()">Create</button>
          </div>
        </div>

        <textarea
          id="sentenceInput"
          placeholder="Enter sentence here"
        ></textarea>

        <!-- Word Input Section -->
        <div class="word-list-container">
          <div class="word-input-container">
            <input
              type="text"
              id="wordInput"
              placeholder="Enter the word to memorize"
            />
            <input
              type="text"
              id="translationInput"
              dir="rtl"
              placeholder="Enter Arabic translation"
            />
            <button onclick="addWord()">Add</button>
          </div>
          <div id="selectedWords" class="words-container"></div>
        </div>

        <button onclick="addSentence()">Add Sentence</button>
      </div>

      <!-- Categories Tab -->
      <div id="Categories" class="tabcontent">
        <h2>Category Management</h2>
        <div class="category-management">
          <div class="word-input-container">
            <input
              type="text"
              id="categoryNameInput"
              placeholder="New category name"
            />
            <button onclick="createCategory()">Create</button>
          </div>

          <h3>Existing Categories</h3>
          <div id="categoryList" class="category-list"></div>
        </div>
      </div>

      <!-- Practice Tab -->
      <div id="Practice" class="tabcontent">
        <h2>Word Practice</h2>

        <div class="category-container">
          <h3>Select Categories for Practice</h3>
          <div id="practiceCategories"></div>
          <button class="Practice-categories" onclick="selectAllCategories()">
            Select All
          </button>
          <button class="Practice-categories" onclick="deselectAllCategories()">
            Deselect All
          </button>
          <button class="Practice-categories" onclick="startPractice()">
            Start Practice
          </button>
          <div id="filterInfo" class="filter-info"></div>
        </div>

        <!-- Flashcard Section -->
        <div class="flashcard">
          <div onclick="flashcardClose()" class="close">Close</div>
          <div class="flashcard-content">
            <div id="flashcardSentence" class="sentence"></div>
          </div>
          <input
            type="text"
            id="answerInput"
            class="answer-input"
            placeholder="Enter the missing word"
          />
          <div id="resultMessage" class="result"></div>
          <div class="controls">
            <button onclick="checkAnswer()">Check</button>
            <button onclick="showAnswer()">Show Answer</button>
            <button onclick="nextCard()">Next</button>
          </div>
        </div>
      </div>

      <!-- Word Flashcards Tab -->
      <div id="WordFlashcards" class="tabcontent">
        <h2>Word Flashcards</h2>
        <div class="flip-container" id="flashcard">
          <div class="flipper">
            <div class="box">
              <div class="front">
                <span id="flashcard--content_en"></span>
              </div>
              <div class="back">
                <span id="flashcard--content_es"></span>
              </div>
            </div>
          </div>
          <br>
        </div>
        <input type="text" id="userInput" placeholder="Type the word here..." />
        <!-- <input type="text" /> -->
        <br>
        <button onclick="nextWordFlashcard()">Next</button>
        <!--  -->
      </div>
    </div>
    <footer><div class="footer">Â© <samp id="date"></samp> - All Right Reserved, <samp id="name">Atwa</samp></div></footer>
    <script src="main.js"></script>
    <script src="practice.js"></script>
  </body>
</html>
